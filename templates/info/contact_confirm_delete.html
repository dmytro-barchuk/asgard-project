{% extends 'base.html'%}
{% load crispy_forms_tags %}
{%block content%}

<div class="container-fluid col-md-10">	
    <div class="news-main">
      <div class="card text-white bg-transparent border-0">
        <div class="card-body">
        <div class="row">
            <form method="post">{% csrf_token %}
                <div class="text-center">
                <h2>Точно хотите удалить</h2>
                <h2>{{object.name}}
                    {% if object.describe %}:
                        {{ object.describe }}
                    {% endif %}?</H2>
                <br>                
                <input type="submit" value="Да, удалить!!!" class="btn btn-danger">
                <input type="submit" class="btn btn-success" onclick="window.location='{% url 'info:contacts' %}' ; return false;" value="Нет, бес попутал!">
                </div>
            </form>
        </div>
      </div>
    </div>
</div>



{%endblock content%}
