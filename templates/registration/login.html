{% extends 'base.html'%}
{% load crispy_forms_tags %}
{%block content%}

<div class="container-fluid col-md-10">	
    <div class="news-main">
      <div class="card text-white bg-transparent border-0">
        <div class="card-body">
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Log In</button>
              </form>
        </div>
      </div>
    </div>
</div>



{%endblock content%}
